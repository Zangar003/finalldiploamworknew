
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Главная</title>
    <link rel="stylesheet" href="static/templates/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@600&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
  @media (max-width: 768px) {
  /* Styles for mobile devices */
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  .logo {
    margin-bottom: 10px;
  }

  nav {
    width: 100%;
  }

  nav a {
    display: block;
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }

  .burger {
    display: block;
  }

  .nav {
    display: none;
    width: 100%;
  }

  .openmenu {
    display: block;
  }

  form {
    padding: 10px;
  }

  footer {
    flex-direction: column;
    align-items: center;
  }

  .footer__links {
    margin-top: 10px;
  }
}
</style>
</head>
<body>
  <header>
    <div class="logo"><img src="static/templates/images/logo.svg"></div>
    <nav class="nav">
      <a href="/index" class="active">Главная</a>
      <a href="/home">Новости</a>
      <a href="#">Решения</a>
      <a href="#">Гражданам</a>
      <a href="#">Проект</a>
      <a href="/signup" class="register-button">Регистрация</a>

  </nav>
    
  <div class="burger">
    <span></span>
</div>
  </header>
  <hr style="color: F0F0F0;">

    <h1 class="title">Новое обращение</h1>
    <form method="post" action="/send" enctype="multipart/form-data" class="mb-3" >
      <div class="mb-3">
          <label for="image" class="form-label">Фото:</label>
          <input type="file" class="form-control" id="image" name="files" accept="image/*" multiple required>
      </div>
      <div class="mb-3">
          <label for="title" class="form-label">Называние:</label>
          <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Описание:</label>
        <textarea type="text" class="form-control" id="desc" name="description" ></textarea>
    </div>
      <div class="mb-3">
          <label for="location" class="form-label">Адресс:</label>
          <input type="text" class="form-control" id="location" name="region" required>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
 
  <footer>
    <div>
        <img src="static/templates/images/appstore.svg">
        <img src="static/templates/images/googleplay.svg">
    </div>
    <div class="footer__links">
        <a href="#">Условия пользования</a>
        <a href="#">Политика конфиденциальности</a>
        <a href="#">Управление файлами cookies</a>
    </div>
</footer>

<script>
  document.querySelector('.burger').addEventListener('click', function(){
      this.classList.toggle('open');
      document.querySelector('nav').classList.toggle('openmenu');
  })
</script>

</body>
