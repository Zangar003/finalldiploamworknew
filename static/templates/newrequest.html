    <h1 class="title">Новое обращение</h1>
    <form method="post" action="/send" enctype="multipart/form-data" class="mb-3">
      <div class="mb-3">
          <label for="image" class="form-label">Фото:</label>
          <input type="file" class="form-control" id="image" name="files" accept="image/*" multiple required>
      </div>
      <div class="mb-3">

          <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Описание:</label>
        <textarea type="text" class="form-control" id="desc" name="description" ></textarea>
    </div>
      <div class="mb-3">
          <label for="location" class="form-label">Адресс:</label>
          <input type="text" class="form-control" id="location" name="region" required>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
  </form>

</body>
<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    document.querySelector('.burger').addEventListener('click', function(){
          this.classList.toggle('open');
          document.querySelector('nav').classList.toggle('openmenu');
      })
    </script>
