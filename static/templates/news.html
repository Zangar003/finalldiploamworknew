<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="static/templates/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@600&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
  </head>
<body>
  <header>
    <div class="logo"><img src="static/templates/images/logo.svg"></div>
    <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="news.html" class="active">Новости</a>
        <a href="#">Решения</a> 
        <a href="#">Гражданам</a>
        <a href="#">Проект</a>
        <a href="register.html" class="register-button">Регистрация</a>

    </nav>
    
    <div class="burger">
        <span></span>
    </div>
</header>

    <hr style="color: F0F0F0;">
    
        <h1 class="title" style="margin-top: 50px;">Последние новости</h1>
        <div class="container">
        <div class="row justify-content-md-center">
          
            {{ range . }}

            
            

            <div class="col-sm-8 col-md-3 mb-4" style=" background-color: white;"> 
             {{ if eq .Count 1 }}
            <div  style="margin: 5px; border: 1px solid #F0F0F0;">
            {{ else }}
            <div style="margin: 5px; border: 1px solid #F0F0F0;">
            {{ end }}
            
             
                
                  <a href="/buy?id={{ .ID }}"  type="submit"  id="regionButton"  >
                    <img src="{{ .Path }}" alt="{{ .Title }}" class="img-fluid" style="width: 100%; height: 300px; object-fit: cover;">
                    <article>
                        <h1 style="font-size: 20px;
                        margin: 0;
                        color: #333;
                        margin: 0;
                       padding: 0;
                       font-family: 'Roboto';">{{ .Title }}</h1>
                        <span style="font-size: 12px; font-weight: bold; color: #999; text-transform: uppercase;etter-spacing: .05em;  margin: 2em 0 0 0;;">{{ .Region }}</span>
                        
                    </article>
                </a>
                </div>
            </div>

            {{ end }}
        </div>
    </div>

    <footer>
      <div>
          <img src="static/templates/images/appstore.svg">
          <img src="static/templates/images/googleplay.svg">
      </div>
      <div class="footer__links">
          <a href="#">Условия пользования</a>
          <a href="#">Политика конфиденциальности</a>
          <a href="#">Управление файлами cookies</a>
      </div>
  </footer>


  <script>
      document.querySelector('.burger').addEventListener('click', function(){
          this.classList.toggle('open');
          document.querySelector('nav').classList.toggle('openmenu');
      })
  </script>
</body>
</html>
