<!DOCTYPE html>
<html lang="en">
<head>
  {{/* {{$length:= len . }} {{ if gt $length 0 }} */}}
{{/* {{ if gt .Count 0 }} */}}
{{if . }}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Login</title>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand logo" href="#">Qolday</a>
    </nav>
  </header>

  <main class="container my-5">
    <section class="form">
      {{ range . }}
      <h1 class="text-center mb-4">Login</h1>
      <form method="POST" action="/update" class="mx-auto" style="max-width: 400px;">
        <div class="form-group">
          <label for="name">Write a new name</label>
          <input style = "margin-bottom: 10px;" type="text" class="form-control loginInfo login" name="Name" placeholder="{{ .Name }}" required>
        </div>
        <div class="form-group">
          <label for="Surname">Write a new surname</label>
            <input style = "margin-bottom: 10px;" type="text" class="form-control loginInfo login" name="Surname" placeholder="{{ .Surname }}" required>
        </div>
        
        <div class="form-group">
          <label for="Password">Write a new password</label>
          <input type="password" class="form-control loginInfo password" name="Password" placeholder="{{ .Password }}" required>
        </div>
        <div class="form-group">
          <label for="Phone">Write a new phone number</label>
            <input type="text" class="form-control loginInfo password" name="Phone" placeholder="{{ .Phone }}" required>
          </div>
          <div class="form-group">
            <label for="City">Write a new city</label>
            <input type="text" class="form-control loginInfo password" name="City" placeholder="{{ .City }}" >
          </div>
        <div class="form-group">
          <label for="Nationality">Write a new nationality</label>
            <input type="text" class="form-control loginInfo password" name="Nationality" placeholder="{{ .Nationality }}" required>
        </div>
        <div class="form-group">
          <label for="Age">Write a new age</label>
            <input type="number" class="form-control loginInfo password" name="Age" placeholder="{{ .Age }}" required>
        </div>
       
        <div class="text-center">
          <input type="submit" class="btn btn-primary loginBtn" value="Update">
        </div>
        {{ end }}
        {{ end }}
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
