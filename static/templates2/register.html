<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\templates\styles\style.css">
    <title>Sign up</title>
</head>
<body>
    <section class="header">
        <a class = "logo">Qolday</a>
    </section>
    <section class="form">
        <h1>Sign up</h1>
        
            <div class="log-form">
            <form method="POST" action="/signup">
                <input class="regInfo name" name="Name" placeholder="Name" type="text">
                <input class="regInfo surname" name="Surname" placeholder="Surname" type="text">
                <input class="regInfo IIN" name ="Iin" placeholder="ИИН" type="number">
                <input class="regInfo password" name ="Password" placeholder="Password" type="password">
                <input class="regInfo phone" name ="Phone" placeholder="Phone" type="number">
                <input class="regInfo city" name ="City" placeholder="City" type="text">
                <input class="regInfo nationality" name ="Nationality" placeholder="Nationality" type="text">
                <input class="regInfo age" name ="Age" placeholder="age" type="number">
                <div class="registration">
                    <a href="/login">I have an account</a>
                </div>
                <input class ="loginBtn" type="submit" value="Sign Up">
            </form>
            </div>
        
    </section>

</body>
</html>
